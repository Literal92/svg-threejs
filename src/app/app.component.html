<mat-drawer-container class="container">
  <mat-drawer class="side-bar" mode="side" opened>
    <app-sideBar (changesApplied)="selectShape($event)"></app-sideBar>
  </mat-drawer>
  <mat-drawer-content>
    <div (mousedown)="onMouseDown()" (mouseup)="onMouseUp()" (mousedown)="onMouseDown()"
      (window:mousemove)="onMouseMove($event)">
      <canvas #container style="position: relative; overflow: hidden; z-index: -1;"></canvas>
      <div cdkDrag #labelDiv class="label">{{labelText}}</div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
